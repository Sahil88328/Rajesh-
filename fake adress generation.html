<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Address Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #generator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            height: 40px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
        }

        #fakeAddress {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="generator">
        <button onclick="generateFakeAddress()">Generate Fake Address</button>

        <div id="fakeAddress"></div>
    </div>

    <script>
        function generateFakeAddress() {
            const fakeAddressDiv = document.getElementById('fakeAddress');
            fakeAddressDiv.innerHTML = ''; // Clear previous fake address

            const fakeAddress = {
                name: faker.name.findName(),
                address: faker.address.streetAddress(),
                city: faker.address.city(),
                state: faker.address.state(),
                zipCode: faker.address.zipCode(),
                country: faker.address.country(),
            };

            // Display fake address
            for (const [key, value] of Object.entries(fakeAddress)) {
                const addressLine = document.createElement('p');
                addressLine.innerHTML = `<strong>${key}:</strong> ${value}`;
                fakeAddressDiv.appendChild(addressLine);
            }
        }
    </script>

</body>
</html>
